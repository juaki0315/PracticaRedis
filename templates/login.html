<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='icono.png') }}" type="image/x-icon">
</head>
<body>
    <div class="container" style="max-width: 400px; margin: 50px auto; padding: 20px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); background-color: #fff;">
        <h1 style="text-align: center; color: #232f3e;">Iniciar sesión</h1>
        <form method="POST">
            <label for="username">Nombre de usuario:</label>
            <input type="text" name="username" id="username" placeholder="Ingresa tu usuario" required>
            
            <label for="password">Contraseña:</label>
            <input type="password" name="password" id="password" placeholder="Ingresa tu contraseña" required>
            
            <button type="submit" style="margin-top: 20px;">Acceder</button>
        </form>
    </div>
</body>
</html>
