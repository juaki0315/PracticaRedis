<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar Carrito</title>
    <style>
        /* Estilos generales */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 40px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 24px;
            color: #444;
            text-align: center;
            margin-bottom: 20px;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        li {
            padding: 15px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            background-color: #f9f9f9;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        li input[type="checkbox"] {
            margin-right: 10px;
        }

        button {
            width: 100%;
            padding: 10px 15px;
            margin: 10px 0;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        button[name="delete_all"] {
            background-color: #dc3545;
        }

        button[name="delete_all"]:hover {
            background-color: #a71d2a;
        }

        button[name="delete_selected"] {
            background-color: #28a745;
        }

        button[name="delete_selected"]:hover {
            background-color: #1e7e34;
        }

        /* Responsivo */
        @media (max-width: 600px) {
            li {
                flex-direction: column;
                align-items: flex-start;
            }

            li input[type="checkbox"] {
                margin-bottom: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Modificar Carrito - Bienvenido, {{ username }}</h1>

        <!-- Formulario para modificar el carrito -->
        <form method="POST">
            <ul>
                {% for product in cart %}
                    <li>
                        <input type="checkbox" name="delete_items" value="{{ loop.index0 }}">
                        <div>
                            <strong>Producto:</strong> {{ product['articulo'] }} <br>
                            <strong>Precio Unitario:</strong> {{ product['precio_unitario'] }}€
                        </div>
                    </li>
                {% endfor %}
            </ul>

            <!-- Botones de acción -->
            <button type="submit" name="modify_cart">Modificar carrito</button>
            <button type="submit" name="delete_all">Eliminar todos los productos</button>
            <button type="submit" name="delete_selected">Eliminar productos seleccionados</button>
        </form>
    </div>
</body>
</html>
