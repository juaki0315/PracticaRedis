<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantalla Principal</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Bienvenido, {{ username }}</h1>
        
        <form method="POST">
            <label for="producto">Seleccionar Producto:</label>
            <select name="producto" id="producto">
                <option value="Producto 1">Producto 1</option>
                <option value="Producto 2">Producto 2</option>
                <option value="Producto 3">Producto 3</option>
            </select>

            <label for="cantidad">Cantidad:</label>
            <input type="number" name="cantidad" id="cantidad" required>

            <label for="precio_unitario">Precio Unitario:</label>
            <input type="number" step="0.01" name="precio_unitario" id="precio_unitario" required>

            <button type="submit">AÃ±adir al Carrito</button>
        </form>

        <h2>Carrito de Compras</h2>
        <ul>
            {% for item in cart['cesta'] %}
                <li>{{ item['articulo'] }} - Cantidad: {{ item['cantidad'] }} - Precio Total: {{ item['cantidad'] * item['precio_unitario'] }}</li>
            {% endfor %}
        </ul>
        <h3>Total: {{ cart['importe_total'] }}</h3>
        
        <a href="{{ url_for('modify', username=username) }}">Modificar Carrito</a>
        <a href="{{ url_for('clear', username=username) }}">Vaciar Carrito</a>
    </div>
</body>
</html>
